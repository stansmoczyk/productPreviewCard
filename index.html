<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="site.css">
    <title>Frontend Mentor | Product preview card component</title>

    
  </head>
  <body>
    <div class="container">
      <div class="card">

        <div class="image">
          <img src="/images/image-product-desktop.jpg">
        </div>
        <div class="textCard">
          <h6 class="catagory">PERFUME</h6>
          
          <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
          
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

          

          <div class="prices">
            <p class="current-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>

          <input type="button" onclick="alert('Thanks for your purchase')" value="Add to Cart!" class="buttonCart">
            
          </input>
        </div>
      </div>  
    </div>
  </body>
</html>
